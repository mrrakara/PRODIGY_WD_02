<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch | Rahul Kr.</title>
  <meta name="description" content="This is a online simple stopwatch with features like - play, pause, reset and count lap timing.">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/12444/12444607.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/cd2934c914.js" crossorigin="anonymous"></script>
</head>

<body class="flex">
  <h1 id="project-heading">Rahul Kr.</h1>
  <div class="container flex">
    <div class="display flex" id="display">
      <!-- hr box -->
      <div class="card">
        <div class="card-top">
          <div class="hr flex">
            <hr>
          </div>
          <div class="card-value-shadow flex">00</div>
          <div class="card-value flex" id="hr"></div>
        </div>
        <div class="card-title flex">Hour</div>
      </div>
      <!-- min box -->
      <div class="card">
        <div class="card-top">
          <div class="hr flex">
            <hr>
          </div>
          <div class="card-value-shadow flex">00</div>
          <div class="card-value flex" id="min"></div>
        </div>
        <div class="card-title flex">Minute</div>
      </div>
      <!-- sec box -->
      <div class="card">
        <div class="card-top">
          <div class="hr flex">
            <hr>
          </div>
          <div class="card-value-shadow flex">00</div>
          <div class="card-value flex" id="sec"></div>
        </div>
        <div class="card-title flex">Second</div>
      </div>
      <!-- count box -->
      <div class="count-card">
        <div class="count-card-value-shadow flex">00</div>
        <div class="count-card-value flex" id="count"></div>
      </div>
    </div>

    <div class="buttons flex">
      <div id="pause-btn" class="flex">
        <i class="fa-solid fa-pause"></i>
      </div>
      <div id="play-btn" class="flex">
        <i class="fa-solid fa-play"></i>
      </div>
      <div id="restart-btn" class="flex">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </div>
      <div id="lap-btn" class="flex">
        <i class="fa-solid fa-flag"></i>
      </div>
    </div>
  </div>
  <div class="lap-list flex" id="lap-box">

  </div>
  <script src="script.js"></script>
</body>

</html>
